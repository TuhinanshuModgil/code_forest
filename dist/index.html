<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeForest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="display.css" />
    <link rel="stylesheet" href="moodles.css" />
    <script src="../src/script.js" defer></script>
    <script src="../src/moodle.js" defer></script>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <!-- --------------Nav Bar------------- -->
    <header>
      <nav>
        <div class="left-header">
          <img src="../Images/Logo.png" alt="logo" class="logo-img" />
          <ul>
            <li><a href="#">####</a></li>
            <li><a href="#">####</a></li>
            <li><a href="#">####</a></li>
            <li><a href="#">####</a></li>
          </ul>
        </div>
        <div class="right-header">
          <button id="login-button">Login</button>
          <button id="signup-button">Signup</button>
          <button id="logout-button">logOut</button>
          <div class="profile-pic">
            <img
              src="../Images/ProfilePic.png"
              alt=""
              class="profile-pic-img"
            />
          </div>
        </div>
      </nav>
    </header>

    <!-- -------------Display Area-------------- -->
    <main>
      <div class="display-section">
        <div class=" loggedout-display">Login to Use</div>
        <div class="forest-land-container">
          <div class="forest-land">
            <div class="tree">
              <img src="../Images/fireOrbTree.png" alt="" />
            </div>
            <div class="tree1">
              <img src="../Images/fireOrbTree.png" alt="" />
            </div>
          </div>
        </div>
        <div class="timer-area">
          <div class="tree-display">
            <div class="tree-card">
              <img
                src="../Images/fireOrbTreeCard.png"
                alt=""
                class="tree-card-img"
              />
            </div>
          </div>
          <div class="timer-display">
            <div class="timer">
              <div class="timer-add" onclick="timerAdd()">+</div>
              <div class="timer-clock">60:00</div>
              <div class="timer-subtract" onclick="timerSubtract()">-</div>
            </div>
            <button onclick="timerOn?stopTimer():startTimer()">start</button>
          </div>
        </div>
      </div>
    </main>

    <!-- ------------SignUp Moodle ---------------- -->
    <div class="signup-outer-container hide" id="signup-outer-container">
      <div class="signup-container">
        <button id="signup-cross">X</button>
        <form class="signup">
          <label for="email">Email: </label><br>
          <input type="email" name="email" required />

          <br /><br />
          <label for="password">Password: </label><br>
          <input type="password" name="password" required />
          <br /><br />
          <button id="signup-done">Sign Up</button>
        </form>
      </div>
    </div>
    <!-- ------------LogIn Moodle ---------------- -->
    <div class="login-outer-container hide" id="login-outer-container">
      <div class="login-container">
        <button id="login-cross">X</button>
        <form class="login">
          <label for="email">Email: </label><br>
          <input type="email" name="email" required />

          <br /><br />
          <label for="password">Password: </label><br>
          <input type="password" name="password" required />
          <br /><br />
          <button id="login-done">Log In</button>
        </form>
      </div>
    </div>
  </body>
</html>
